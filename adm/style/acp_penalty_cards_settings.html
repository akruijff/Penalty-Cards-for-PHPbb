<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_AKRUIJFF_PENALTY_CARDS_SETTINGS_TITLE}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">

	<fieldset>
		<legend>{L_SETTINGS}</legend>
		<dl>
			<dt><label for="akruijff_penalty_cards_max_yellow_cards">{L_ACP_AKRUIJFF_PENALTY_CARDS_MAX_YELLOW_CARDS}{L_COLON}</label></dt>
			<dd><label><input class="inputbox" name="akruijff_penalty_cards_max_yellow_cards" value="<!-- IF AKRUIJFF_PENALTY_CARDS_MAX_YELLOW_CARDS -->{AKRUIJFF_PENALTY_CARDS_MAX_YELLOW_CARDS}<!-- ENDIF -->" /></label></dd>
		</dl>
		<dl>
			<dt><label for="akruijff_penalty_cards_duration1">{L_ACP_AKRUIJFF_PENALTY_CARDS_DURATION1}{L_COLON}</label></dt>
			<dd><label><input class="inputbox" name="akruijff_penalty_cards_duration1" value="<!-- IF AKRUIJFF_PENALTY_CARDS_DURATION1 -->{AKRUIJFF_PENALTY_CARDS_DURATION1}<!-- ENDIF -->" /></label>&nbsp;{L_DAYS}</dd>
		</dl>
		<dl>
			<dt><label for="akruijff_penalty_cards_duration2">{L_ACP_AKRUIJFF_PENALTY_CARDS_DURATION2}{L_COLON}</label></dt>
			<dd><label><input class="inputbox" name="akruijff_penalty_cards_duration2" value="<!-- IF AKRUIJFF_PENALTY_CARDS_DURATION2 -->{AKRUIJFF_PENALTY_CARDS_DURATION2}<!-- ENDIF -->" /></label>&nbsp;{L_DAYS}</dd>
		</dl>
		<dl>
			<dt><label for="akruijff_penalty_cards_duration3">{L_ACP_AKRUIJFF_PENALTY_CARDS_DURATION3}{L_COLON}</label></dt>
			<dd><label><input class="inputbox" name="akruijff_penalty_cards_duration3" value="<!-- IF AKRUIJFF_PENALTY_CARDS_DURATION3 -->{AKRUIJFF_PENALTY_CARDS_DURATION3}<!-- ENDIF -->" /></label>&nbsp;{L_DAYS}</dd>
		</dl>
		<dl>
			<dt><label for="akruijff_penalty_cards_window">{L_ACP_AKRUIJFF_PENALTY_CARDS_WINDOW}{L_COLON}</label></dt>
			<dd><label><input class="inputbox" name="akruijff_penalty_cards_window" value="<!-- IF AKRUIJFF_PENALTY_CARDS_WINDOW -->{AKRUIJFF_PENALTY_CARDS_WINDOW}<!-- ENDIF -->" /></label>&nbsp;{L_DAYS}</dd>
		</dl>
		<dl>
			<dt><label for="akruijff_penalty_cards_notification_sender">{L_ACP_AKRUIJFF_PENALTY_CARDS_NOTIFICATION_SENDER}{L_COLON}</label></dt>
			<dd><input class="text medium" type="text" name="akruijff_penalty_cards_notification_sender" value="{AKRUIJFF_PENALTY_CARDS_NOTIFICATION_SENDER}"/></dd>
			<dd>
				[ <a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a> ]
				[ <a onclick="document.getElementById('akruijff_penalty_cards_notification_sender').value=''">{L_ACP_AKRUIJFF_PENALTY_CARDS_NOTIFIACTION_DEFAULT}</a> ]
			</dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		<input class="button2" type="submit" name="reset" value="{L_RESET}" /> 
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />
		{S_FORM_TOKEN}
	</fieldset>

</form>

<!-- INCLUDE overall_footer.html -->
